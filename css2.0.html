<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <style>
        .arc {

        }
        body {
            background-color: #182b63;
            font-size: 10px;
            font-family: "Roboto Light", sans-serif;
        }

        .logo {
            display: inline-block;
            margin: 10px 5px 10px 15px;
            vertical-align: baseline;
            padding: 5px 5px 10px 5px;
        }

        .cool-shop {
            display: inline-block;
            margin-left: 15px;
        }

        .cart-sc {
            display: inline-block;
            border-radius: 20px;
            background-color: #1b3980;
            height: 30px;
            vertical-align: top;
            margin: 5px 15px 5px 45px;
        }

        .score {
            border-radius: 20px;
            background-color: orange;
            display: inline-block;
            color: white;
            width: 30px;
            min-height: 30px;
            vertical-align: top;
            text-align: center;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.6);
        }

        .score.score-2 {
            display: inline-block;
            border-radius: 15px;
            min-height: 15px;
            max-width: 15px;
            min-width: 15px;
            margin-top: 3px;
            padding: 0;
        }

        .img-cart {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 0 8px;
            vertical-align: baseline;
            padding: 5px 3px;

        }

        .text {
            padding: 5px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            color: white;
            margin: 1px;
            vertical-align: center;
        }

        .text.text15 {
            font-size: 16px;
        }

        .bottom {
            border-bottom-style: dotted;
            border-bottom-color: orange;
            border-bottom-width: 2px
        }

        .hover-box {
            width: 170px;
            height: 20px;
            text-align: left;
            border-radius: 10px;
            padding: 5px;
            vertical-align: baseline;
        }

        .hover-box:hover {
            background-color: #23429e;
        }

        .div2 {
            margin: 10px 40px;
            width: 200px;
            padding-bottom: 8px;
        }

        .ib {
            display: inline-block;
        }

        .text-or {
            color: orange;
            margin: 10px 48px;
        }

        .sub-text {
            text-align: center;
            padding: 5px;
            color: orange;
        }

        .price {
            color: white;
            text-align: center;
            display: inline-block;
            margin: 0 15px 0 35px
        }

        .square {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 10px 35px;
        }

        .half {
            height: 60%;
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-size: cover;
            overflow: hidden;
            background-position: top;
        }

        .half2 {
            height: 40%;
            background-color: #1b3980;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px
        }

        .crt-icon {
            width: 10px;
            height: 10px;
            border-radius: 10px;
            display: inline-block;
            background-image: url('https://static.vecteezy.com/system/resources/previews/001/504/962/original/shopping-cart-icon-free-vector.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden
        }

        .add5 {
            margin: 0 48px;
            color: orange;
            border-bottom-style: dashed;
            border-color: red;
            border-width: 1px;
            display: inline-block
        }
    </style>
</head>
<body>
<div class="arc">

</div>
<div>
    <div class="logo bottom">
        <div class="cool-shop">
            <img src="shop_cart.png" alt="cool shop">
        </div>
        <div class="cart-sc">
            <img class="img-cart" src="https://img.icons8.com/ios/50/FFFFFF/shopping-cart--v1.png"
                 alt="shopping-cart"/>
            <div class="score">
                <div class="text text15">
                    0
                </div>
            </div>
        </div>
    </div>
    <div class="div2 bottom">
        <div class="hover-box">
            <div class="text ib"> Clothing</div>
            <div class="score score-2 text">120</div>
        </div>
        <div class="hover-box">
            <div class="text ib"> Electronics</div>
            <div class="score score-2 text">8</div>
        </div>
        <div class="hover-box">
            <div class="text ib"> Lifestyle</div>
            <div class="score score-2 text">10</div>
        </div>
        <div class="hover-box">
            <div class="text ib"> Home&Furniture</div>
            <div class="score score-2 text">8</div>
        </div>
        <div class="hover-box">
            <div class="text ib"> Cosmetics</div>
            <div class="score score-2 text">10</div>
        </div>
        <div class="hover-box">
            <div class="text ib"> Pets Goods</div>
            <div class="score score-2 text">10</div>
        </div>
    </div>
    <div>
        <div class=text-or>Recently Watched</div>
    </div>
    <div class="square">
        <div class="half"
             style="background-image: url('https://premieresociety.com/1105-thickbox_default/3d-hoodie-black.jpg')">
        </div>
        <div class="half2">
            <div>
                <div class="sub-text">
                    Hoodie
                </div>
                <div>
                    <div class="price"> 600$</div>
                    <div class="crt-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="square">
        <div class="half"
             style="background-image: url('https://premieresociety.com/1105-thickbox_default/3d-hoodie-black.jpg')">
        </div>
        <div class="half2">
            <div>
                <div class="sub-text">
                    Hoodie
                </div>
                <div>
                    <div class="price"> 700$</div>
                    <div class="crt-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="add5">
        add 5 more
    </div>
</div>
</body>
</html>
